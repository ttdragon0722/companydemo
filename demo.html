        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var music = document.getElementById('background-music');
                music.load();   
            });

            const playMusic = () => {
                var music = document.getElementById('background-music');
                music.play();
            };

            const go = () => {

                    if (passwordInput === 'iloveu' || 1) {
                        alert('密碼正確！');
                        const fadeButton = document.getElementById('fadeButton');
                        const fadeElement = document.getElementById('fadeElement');
                        gsap.to(fadeElement, { opacity: 0, duration: 1,ease:"power", display:"none"});
                        ScrollTrigger.refresh();
                    } else {
                        alert('錯誤');
            }
            }

            const start = () => {
                gsap.to("#startButton", { opacity: 0, duration: 0.5, onComplete: function() {
